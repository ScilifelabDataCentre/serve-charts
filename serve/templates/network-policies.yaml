kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  namespace: {{ .Values.namespace | default "default" }}
  name: allow-pod-to-shinyproxy
spec:
  podSelector:
    matchLabels:
      app: shinyproxy-deployment
  policyTypes:
    - Egress
    - Ingress
  egress:
  - to:
    - podSelector:
        matchExpressions:
        - key: sp.instance
          operator: Exists
  ingress:
  - from:
    - podSelector:
        matchExpressions:
        - key: sp.instance
          operator: Exists

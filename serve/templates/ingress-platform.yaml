{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
  {{- with .Values.ingress.annotations }}
     {{- toYaml . | nindent 4 }}
  {{- end }}
    nginx.ingress.kubernetes.io/custom-http-errors: "503,502"
    nginx.ingress.kubernetes.io/default-backend: nginx-errors
  labels:
    io.kompose.service: {{ .Release.Name }}-ingress
spec:
  # ingressClassName: public
  {{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        - path: /
          backend:
            service:
              name: {{ $.Release.Name }}-studio
              port:
                number: 8080
          pathType: ImplementationSpecific
        - path: /static/
          backend:
            service:
            {{ if $.Values.studio.debug }}
              name: {{ $.Release.Name }}-studio
              port:
                number: 8080
            {{ else }}
              name: {{ $.Release.Name }}-static
              port:
                number: 8081
            {{ end }}
          pathType: ImplementationSpecific
        - path: /media/
          backend:
            service:
              name: {{ $.Release.Name }}-static
              port:
                number: 8081
          pathType: ImplementationSpecific
  {{- end }}
---
{{if neq .Values.environment "local" }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin-ingress
  annotations:
    # POI: here we are allowing access to /admin/* only to 130.238.0.0/16
    nginx.ingress.kubernetes.io/whitelist-source-range: 130.238.0.0/16
  labels:
    io.kompose.service: {{ .Release.Name }}-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.domain | quote }}
      http:
        paths:
          - backend:
              service:
                name: {{ .Release.Name }}-studio
                port:
                  number: 8080
            path: {{ .Values.studio.adminPath }}
            pathType: Exact

    - host: {{ .Values.domain | quote }}
      http:
        paths:
          - backend:
              service:
                name: {{ .Release.Name }}-studio
                port:
                  number: 8080
            path: {{ .Values.studio.adminPath }}/
            pathType: Prefix
{{- end }}
{{- end }}



{{- if .Values.ingress.enabled }}
{{- if .Values.ingress.v1beta1 }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
  {{- with .Values.ingress.annotations }}
     {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    io.kompose.service: {{ .Release.Name }}-ingress
spec:
  {{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        - path: /
          backend:
            serviceName: {{ $.Release.Name }}-studio
            servicePort: 8080
        - path: /static/
          backend:
            serviceName: {{ $.Release.Name }}-studio
            servicePort: 8081
  {{- end }}
{{- else }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
  {{- with .Values.ingress.annotations }}
     {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    io.kompose.service: {{ .Release.Name }}-ingress
spec:
  ingressClassName: public
  {{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        - path: /
          backend:
            service:
              name: {{ $.Release.Name }}-studio
              port:
                number: 8080
          pathType: ImplementationSpecific
        - path: /static/
          backend:
            service:
            {{ if $.Values.studio.debug }}
              name: {{ $.Release.Name }}-studio
              port:
                number: 8080
            {{ else }}
              name: {{ $.Release.Name }}-static
              port:
                number: 8081
            {{ end }}
          pathType: ImplementationSpecific
  {{- end }}
{{- end }}
{{- end }}



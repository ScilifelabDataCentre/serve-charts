
appname: shinyapp
project:
  name: project
  slug: project-slug

global:
  protocol: TCP'
  domain: studio.127.0.0.1.nip.io
  auth_domain: studio.127.0.0.1.nip.io

apps:
  volumek8s:

appconfig:
  port: 8501
  image: ghcr.io/scilifelabdatacentre/shiny-adhd-medication-sweden:20240117-062031 

service:
  name: shiny-svc
  port: 80


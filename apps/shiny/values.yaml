appname: shinyapp
project:
  name: project
  slug: project-slug

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: nvidia.com/gpu.present
          operator: In
          values:
          - "true"

global:
  protocol: TCP
  domain: studio.127.0.0.1.nip.io
  auth_domain: studio.127.0.0.1.nip.io

apps:
  volumek8s:

appconfig:
  port: 8501
  image: ghcr.io/scilifelabdatacentre/shiny-adhd-medication-sweden:20240117-062031

service:
  name: shiny-svc
  port: 80

ingress:
  secretName: prod-ingress

podSecurityContext:
  seccompProfile:
    type: RuntimeDefault
  fsGroup: 1000

securityContext:
  runAsNonRoot: true
  runAsUser: 999
  runAsGroup: 999
  allowPrivilegeEscalation: false
  privileged: false
  capabilities:
    drop:
      - all

apiVersion: v1
kind: Pod
metadata:
  name: {{ .Release.Name }}-test-connection
  labels:
    Release: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ["wget"]
      args: ["--no-check-certificate", "{{ .Release.Name }}-{{ .Values.service.name }}:{{ .Values.service.port }}"]
  restartPolicy: Never